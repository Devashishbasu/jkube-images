name: Push Images

on:
  push:
    tags:
      - '*'

jobs:
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ['jkube-java-binary-s2i']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install CEKit
        run: ./scripts/install-cekit.sh
      - name: Get Tag
        id: get_version
        run: |
          export GITHUB_TAG=${GITHUB_REF/refs\/tags\//}
          echo ::set-env name=TAG::${GITHUB_TAG/v/}
      - name: Build ${{ matrix.image }}
        run: |
          echo "Building quay.io/jkube/${{ matrix.image }}/image:${TAG}"
          virtualenv --python=python3 ~/cekit
          source ~/cekit/bin/activate
          cekit --descriptor ${{ matrix.image }}.yaml build docker --tag="${TAG}"
      - name: Push quay.io/jkube/${{ matrix.image }}
        run: |
          echo "Pushing quay.io/jkube/${{ matrix.image }}/image:${TAG}"
          docker login -u=${{ secrets.QUAY_USER }} -p=${{ secrets.QUAY_TOKEN }} quay.io
          docker push quay.io/jkube/${{ matrix.image }}:${TAG}


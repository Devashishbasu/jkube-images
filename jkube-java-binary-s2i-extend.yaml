schema_version: 1

name: "quay.io/jkube/jkube-java-binary-s2i"
description: "Stripped down version of ubi8/openjdk-11"
version: "latest"
from: "registry.access.redhat.com/ubi8/openjdk-11:1.3-3"

labels:
  - name: "io.k8s.display-name"
    value: "Eclipse JKube - Java S2I (ubi8/openjdk-11)"
  - name: "io.k8s.description"
    value: "Platform for building and running plain Java applications (fat-jar and flat classpath)"
  - name: "io.openshift.tags"
    value: "builder,jkube,java"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.s2i.destination"
    value: "/tmp"
  - name: "maintainer"
    value: "Eclipse JKube Team <jkube-dev@eclipse.org>"

envs:
  - name: DEPLOYMENTS_DIR
    value: "/deployments"
  - name: PATH
    value: "$PATH:/usr/local/s2i"

modules:
  repositories:
    - path: modules
  install:
    - name: strip-down
    - name: s2i-scripts

run:
  user: 1000
  cmd:
    - "/usr/local/s2i/run"
